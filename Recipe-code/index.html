<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My Recipe Collection</title>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                background-color: #f4f4f4;
                padding: 40px 20px;
                color: #333;
                flex-direction: column;
                align-items: center;
            }
            h1 {
                color: #b30000;
                margin-bottom: 30px;
        }
            .recipe-lists {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
                width: 100%;
                max-width: 800px;
            }
            .recipe-card {
                background-color: #fff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                text-align: center;
                transition: transform 0.2s;
            }
            .recipe-card:hover {
                transform: scale(1.03);
            }
            .recipe-card a {
                text-decoration: none;
                color: #b30000;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1>My Recipe Collection</h1>
        <div class="recipe-list">
            <div class="recipe-card">
                <a href="spaghetti.html">Spaghetti Bolognese</a>
                </div>
                <div class="recipe-card">
                    <a href="fried-rice.html">Fried Rice</a>
                    </div>
                   <div class="recipe-card">
                    <a href="pancakes.html">Pancakes</a>
                    </div> 
                    <div class="recipe-card">
                    <a href="chicken stew.html">Chicken Stew</a>
                    </div> 
                    <div class="recipe-card">
                    <a href="chin chin.html">Chin Chin</a>
                    </div> 
                </div>
    </body>
</html>
